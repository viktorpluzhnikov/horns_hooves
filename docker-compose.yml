version: '3.1'

services:
  db:
      image: postgres:16
      privileged: true
      ports:
        - "5432:5432"
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 1234
        POSTGRES_DB: postgres
#  adminer:
#      image: adminer
#      restart: always
#      ports:
#        - "8080:8080"
#      depends_on:
#        - db
  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    command: bash -c "
      ./wait-for-postgres.sh db
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8080
      "
    depends_on:
      - db

